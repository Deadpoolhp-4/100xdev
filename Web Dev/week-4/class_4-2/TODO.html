<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif;
            background-image: url("1.gif");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        div {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(187, 113, 113, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px); /* Adjusts for padding and border */
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="title" placeholder="title">
    <br><br>
    <input type="text" id="description" placeholder="description">
    <br><br>
    <button onclick="addTodo()">Add Todo</button>
    <div id="container">
        <!-- Existing todos will be added here -->
    </div>
</div>
<script>
    function addTodo(){
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const container = document.getElementById("container");
        
        const todoDiv = document.createElement("div");
        todoDiv.innerHTML = `
            <div>${title}</div>
            <div>${description}</div>
            <button onclick="markAsDone(this)">Mark as Done</button>
        `;
        container.appendChild(todoDiv);
        
        // Clear input fields after adding todo
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
    }

    function markAsDone(button) {
        button.parentElement.style.textDecoration = "line-through";
    }
</script>
</body>
</html>
